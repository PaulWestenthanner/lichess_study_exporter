<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>Lichess Study Exporter</title>
      <script type="module" src="https://pyscript.net/snapshots/2023.09.1.RC2/core.js"></script>
  </head>
  <body>
        <div>
            <p>Enter a lichess Study ID (to be found in the URL) and find mistakes!</p>
            <p>The study must be either public or accessible for all with link.</p>
        </div>
        <div class="py-box">
            <input id="study-id-input" data-cip-id="study-id-input">
            <button py-click="download_mistake_pgn" id="new-task-btn" class="py-button">
                Download PGN!
            </button>
        </div>
        <div hidden=true>
            <a>id="download-link"</a>
        </div>
        <script type="py" src="./main.py" config="./pyscript.toml"></script>
  </body>
</html>
